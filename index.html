  <img id="image" src="images/water2.png" class=button class="draggable" onClick="imgsrc();">

  <script language="javascript">
    var i=0;
    var image = document.getElementById("image");
    // Добавте свои картинки через запятую
    var imgs = ['images/girl.svg','images/donald.svg','images/water.png','images/tree.png','images/tv.png'];
    function imgsrc() {
        i++;
        i %= imgs.length;
        image.src = imgs[i];
    }
</script>
